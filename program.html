<!DOCTYPE html>
<html>
<head>
    <title></title>
    <style>

  body {
    position: fixed;
    top: 0;
    bottom: 0;
    left: 0;
    right: 0;
    margin: 0;
    padding: 0;
    font-family: "Segoe UI",Frutiger,Frutiger Linotype,"Dejavu Sans",Helvetica Neue,Arial,sans-serif;
    background: #111;
  }

  .tree {
    width: 100%;
    height: 100%;
  }

  svg {
    width: 100%;
    height: 100%;
    overflow: hidden;
  }

  .tree text {
    font-weight: 400;
    font-size: 14px;
  }

  .tree .node rect {
    stroke-width: 2px;
    stroke: #bbb;
  }

  .tree .node * {
    padding: 6px 6px;
  }

  .tree .edgePath path {
    stroke: #999;
    stroke-width: 2.5px;
    fill: #999;
  }

  .course {
    padding: 5px 5px 5px 5px;
  }

  .sambhav {
    fill: #2a2;
  }

  .asambhav {
    fill: #a22;
  }

  .complete {
    fill: #397770 !important;
  }

  .coursecode {
    font-weight: 800;
  }

  .coursetitle {
    font-weight: 400;
  }
</style>
</head>
<body>
    <div class="tree">
        <svg><g/></svg>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="http://cpettitt.github.io/project/dagre-d3/latest/dagre-d3.min.js"></script>
    <script src="scripts/courses_tree.js"></script>
    <script src="scripts/courses_decision_main.js"></script>
</body>
</html>
